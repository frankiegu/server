<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Joyread</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
    <header class="header">
        <a href="" class="header__logo"><img src="/assets/img/vector/logo.svg" alt="Joyread"></a>
    </header>
    <main class="onboard">
        <div class="onboard__title">Create an admin account</div>
        <form method="post" action="/signup" class="onboard__form">
            <input type="text" name="username" placeholder="Username" />
            <p class="input-error"></p>
            <p class="input-info"></p>
            <input type="email" name="email" placeholder="Email address" />
            <p class="input-error"></p>
            <p class="input-info"></p>
            <input type="password" name="password" placeholder="Password" />
            <p class="input-error"></p>
            <p class="input-info"></p>
            <input type="submit" class="button button--primary" value="Submit" />
        </form>
    </main>
    <footer class="footer">
        <div class="footer__left">Powered by Joyread. Licensed under AGPLv3.</div>
        <div class="footer__right">
            <a href="https://github.com/joyread/server">Source code</a>
            <a href="https://joyread.org">Website</a>
            <a href="https://twitter.com/joyreadapp">Twitter</a>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
